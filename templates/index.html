<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Hot Finds</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
  <div class="container">

    <div class="jumbotron text-center">
      <h1>Mission to Mars</h1>
      <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
    </div>

    <!-- Mars news information -->
    <div>
      <h3><strong>Latest Mars News</strong></h3>  
      <h5><strong>Title:</strong> {{mars_information.news_title}}</h5>
      <h5><strong>Summary:</strong> {{mars_information.news_p}}</h5>
    </div>
    <div class="row">
      <div class="col-md-8">
        <img src="{{ mars_information.featured_image_url }}" alt="Featured Image">
       </div>
       <div class="col-md-4">
        <div class="weather">
            <h4>Current Weather on Mars:</h4>
            <h5>{{mars_information.mars_weather}}</h5>
        </div>
            <div class="weather">
                <h4>Mars Facts:</h4>
                <div>
                {{mars_information.html_mars_facts_df|safe}}
                </div>
            </div>

      </div>
    </div>

    
    

  </div>
</body>

</html>
